<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horror Soundboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="container">
  <h1>Horror Sounds</h1>
  <section class="soundboard">

    <div class="board">
      <div data-sound="swish" class="key"></div>
      <div data-sound="creak" class="key"></div>
      <div data-sound="ghost" class="key"></div>
      <div data-sound="drum" class="key"></div>
      <div data-sound="howl" class="key"></div>
      <div data-sound="heartbeat" class="key"></div>
      <div data-sound="whisper" class="key"></div>
      <div data-sound="door" class="key"></div>
      <div data-sound="metal" class="key"></div>
      <div data-sound="clown" class="key"></div>
      <div data-sound="cymbal" class="key"></div>
      <div data-sound="scream" class="key"></div>
    </div>

    <audio src="sounds/horror-swish_2s.mp3" id="swish"></audio>
    <audio src="sounds/creaking-door_5s.mp3" id="creak"></audio>
    <audio src="sounds/ghost8b_4s.mp3" id="ghost"></audio>
    <audio src="sounds/hard-horror-hit-drum_1s.mp3" id="drum"></audio>
    <audio src="sounds/howl_2s.mp3" id="howl"></audio>
    <audio src="sounds/heartbeat_3s.mp3" id="heartbeat"></audio>
    <audio src="sounds/whisper5.mp3" id="whisper"></audio>
    <audio src="sounds/loud-door-banging_2s.mp3" id="door"></audio>
    <audio src="sounds/rattling-metal_9s.mp3" id="metal"></audio>
    <audio src="sounds/clown-laugh_5s.mp3" id="clown"></audio>
    <audio src="sounds/cymbal-impact_4s.mp3" id="cymbal"></audio>
    <audio src="sounds/scream_4s.mp3" id="scream"></audio>
    
  </section>
</main>

<audio id="audio" autoplay="autoplay">
  <source src="null" type="audio/mp3" />
</audio>

<script src="main.js"></script>

</body>
</html>
