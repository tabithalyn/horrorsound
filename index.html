<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horror Soundboard</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<main class="container">
  <h1>Horror Sounds</h1>
  <section class="soundboard">

    <div class="keys">
      <div class="btnContainer">
        <input type="button" class="button" onclick="playAudio.call(this, '/sounds/horror-swish_2s.mp3')" id="swish">
        <span class="info">Swish</span>
      </div>
      <div class="btnContainer">
        <input type="button" class="button" onclick="playAudio.call(this, '/sounds/creaking-door_5s.mp3')" id="creak">
        <span class="info">Creaking Door</span>
      </div>
      <div class="btnContainer">
        <input type="button" class="button" onclick="playAudio.call(this, '/sounds/ghost8b_4s.mp3')" id="ghost">
        <span class="info">Ghost</span>
      </div>
      <div class="btnContainer">
        <input type="button" class="button" onclick="playAudio.call(this, '/sounds/hard-horror-hit-drum_1s.mp3')" id="drum">
        <span class="info">Drum Hit</span>
      </div>
      <div class="btnContainer">
        <input type="button" class="button" onclick="playAudio.call(this, '/sounds/howl_2s.mp3')" id="howl">
        <span class="info">Howling</span>
      </div>
      <div class="btnContainer">
        <input type="button" class="button" onclick="playAudio.call(this, '/sounds/heartbeat_3s.mp3')" id="heartbeat">
        <span class="info">Heartbeat</span>
      </div>
      <div class="btnContainer">
        <input type="button" class="button" onclick="playAudio.call(this, '/sounds/loud-door-banging_2s.mp3')" id="banging">
        <span class="info">Banging Door</span>
      </div>
      <div class="btnContainer">
        <input type="button" class="button" onclick="playAudio.call(this, '/sounds/rattling-metal_9s.mp3')" id="rattling">
        <span class="info">Rattling Metal</span>
      </div>
      <div class="btnContainer">
        <input type="button" class="button" onclick="playAudio.call(this, '/sounds/clown-laugh_5s.mp3')" id="laugh">
        <span class="info">Clown Laugh</span>
      </div>
      <div class="btnContainer">
        <input type="button" class="button" onclick="playAudio.call(this, '/sounds/scream_4s.mp3')" id="scream">
        <span class="info">Loud Scream</span>
      </div>
    </div>
    
  </section>
</main>

<audio id="audio" autoplay="autoplay">
  <source src="null" type="audio/mp3" />
</audio>

<script src="/main.js"></script>

</body>
</html>
